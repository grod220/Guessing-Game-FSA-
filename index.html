<!DOCTYPE html>
<html lang='en'>

<head>
  <title>The Original Guessing Game</title>
  <link href='css/bootstrap.css' rel='stylesheet'>
</head>
<body>
  <div class='container'>
      <div class='col-sm-12'>
        <h1>Here we go</h1>
      </div>  
      <div class='col-sm-4 col-sm-offset-2'>
        <h2>Input your best guess</h2>
        <p>After you input, it's forever. No turning back.</p>
        <form>form elements</form>
        <button type='button'>Submit guess</button>
        <button type='button'>Play Again</button>
        <button type='button'>Hint please</button>
      </div> 
      
      <div class='col-sm-3 col-sm-offset-1'>
        <h3>5 guesses remaining</h3>
      </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src='js/bootstrap.js'></script>
</body>
</html>
